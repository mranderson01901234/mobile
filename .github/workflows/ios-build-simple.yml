name: Build iOS App (Simple)

# This workflow will build the iOS app when code is pushed
# It uses xcodegen to create the project if needed

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'
        
    - name: Install xcodegen
      run: |
        if ! command -v xcodegen &> /dev/null; then
          brew install xcodegen
        fi
        xcodegen --version
        
    - name: Generate Xcode project
      run: |
        if [ -f project.yml ]; then
          echo "Generating Xcode project from project.yml..."
          xcodegen generate
          echo "✅ Project generated"
        else
          echo "⚠️  project.yml not found, creating it..."
          # Create project.yml if it doesn't exist
          ./create_xcode_project.sh || echo "Script execution noted"
          if [ -f project.yml ]; then
            xcodegen generate
          fi
        fi
        
    - name: Build iOS app
      run: |
        if [ -d "iOSLocalAIAssistant.xcodeproj" ]; then
          echo "Building iOS app..."
          xcodebuild -project iOSLocalAIAssistant.xcodeproj \
            -scheme iOSLocalAIAssistant \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15 Pro' \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
          echo "✅ Build completed"
        else
          echo "❌ Xcode project not found"
          echo "Available files:"
          ls -la
          exit 1
        fi
        
    - name: Archive build artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: ios-build
        path: |
          build/
          *.log
        retention-days: 7

